<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>WEATHER DASH</title>
</head>
<body>
    <header class="container header hero">
        <h1> Weather-Cast</h1>
    </header>
    
    <main class="container-fluid container-body">

        <div class="column">
            <div class="column col-sm-3">
                <div class="search-box">
                    <div class="card1">
                        <h3 class="card-header text-uppercase">Search By Location</h3>
                        <form id="search-form" class="form">
                        <label class="form-label">Name of City or Region </label>
                        <br />
                        <input class="form-input search-weather" id="search-input" type="text" placeholder="City Name Here" class="form-input" aria-labelledby="form-header" aria-controls="daily-container weekly-container" />
                        <div class="input-group-append">
                            <button type="submit" class="btn search-btn" id="search-btn" aria-label="submit search">
                            Search Weather
                            </button>
                        </div>
                        </form>
                        <div class="col-md-12 list-group" id="search-container"></div>

                    </div>
                </div>
            </div>        
                    <div class="column col-sm-9 row1 data-container">
                    <section id="daily-container" class="daily-container col-md-1" role="region" aria-live="polite"></section>
                    <section id="weekly-container" class="mt-3 weekly-container" role="region" aria-live="polite"></section>
                    </div> 
            </div>
   
</main>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
    crossorigin="anonymous"
  ></script>
    <script src="./script.js"></script> 
</body>
</html>
